
dataset:
  nodes_ids_key: cell_ids
  edges_ids_key: edges_ids
  nodes_labels_key: cell_labels
  edges_labels_key: edges_labels
  node_features_key: cell_features
  edges_features_key: edges_features
  pos_features_key: cell_samples

  node_features:
    # grs dependent
    - name: com_grs
      pre_transform:
        - name: ComputeZscore
    # purely graph
    - name: degree_centrality
      pre_transform:
        - name: ComputeClipQuantile
        - name: ComputeZscore
    - name: rw_centrality
      pre_transform:
        - name: ComputeClipQuantile
        - name: ComputeZscore
    - name: hops_to_bg
      pre_transform:
        - name: ComputeToOnehot
          max_channel: 5
          extreme: [0, 1]
    # grs independent
    - name: volume_um
      pre_transform:
        - name: ComputeClipQuantile
        - name: ComputeZscore
    - name: length_axis1_grs
      pre_transform:
        - name: ComputeClipQuantile
        - name: ComputeZscore
    - name: length_axis2_grs
      pre_transform:
        - name: ComputeClipQuantile
        - name: ComputeZscore
    - name: length_axis3_grs
      pre_transform:
        - name: ComputeClipQuantile
        - name: ComputeZscore
    - name: pca_explained_variance_grs
      pre_transform:
        - name: ComputeClipQuantile
        - name: ComputeZscore

  edges_features:
    - name: com_distance_um
      pre_transform:
        - name: ComputeClipQuantile
        - name: ComputeZscore

  pos_features:
    - name: hollow_fps_samples_grs

  graph_data:
    pre_transform:
      - name: "transform_name"

